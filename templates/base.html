<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SafeNest{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dash.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/password.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/folders.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/folders.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/audit.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/breach.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Side Navigation Bar -->
        <nav class="side-nav">
            <p class="app-name">SafeNest</p>
            <ul>
                <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/passwords"><i class="fas fa-key"></i> Passwords</a></li>
                <li><a href="/folders"><i class="fas fa-folder"></i> Folders</a></li>
                <li><a href="/audit"><i class="fas fa-shield-alt"></i> Audit</a></li>
                <li><a href="/breach"><i class="fas fa-shield"></i> Breach Attacks</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="profile-dropdown">
                    <div class="profile-icon" id="profileDropdownToggle">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="dropdown-menu" id="profileDropdownMenu">
                        <a href="#" class="dropdown-item">Profile Settings</a>
                        <a href="/logout" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </header>

            <!-- Dynamic Content -->
            <section class="content">
                {% block content %}
                <!-- Page-specific content goes here -->
                {% endblock %}
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/dash.js') }}"></script>
</body>
</html>
